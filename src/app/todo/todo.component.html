<div class="container glacial-font">
    <mat-selection-list>
        <mat-list-option class="todo-list-option" checkboxPosition="before" *ngFor="let item of todoList">
            <mat-icon mat-list-icon (click)="remove(item)">clear</mat-icon>
                {{item}}
        </mat-list-option>
    </mat-selection-list>
    <mat-selection-list>
        <mat-list-option *ngIf="todoList.length < 6" checkboxPosition="before" disabled>
            <mat-icon mat-list-icon >clear</mat-icon>
                <mat-form-field appearance="standard" class="example-full-width">
                    <input matInput placeholder="Ex. Buy groceries" (keyup.enter)="onSubmit(todoItem.value);todoItem.value=''" 
                        (keydown)="handleInput($event)" #todoItem>
                </mat-form-field>
        </mat-list-option>
    </mat-selection-list>
</div>
